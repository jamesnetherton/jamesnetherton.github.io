---
layout: default
---
<div class="posts">
  <h2 class="post_title">{{page.title}}</h2>
{% for post in site.posts %}
{% for tag in post.tags %}
{% if tag == page.tag %}
    <div class="post">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <p class="post-meta small"></p>
        <h3 class="h4 post-title">{{ post.title }}</h3>
      </a>
    </div>
{% endif %}
{% endfor %}
{% endfor %}
</div>
